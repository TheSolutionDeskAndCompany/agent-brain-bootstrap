<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Agent - Mobile</title>
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    :root { --gap: 16px; --radius: 16px; --target: 56px; font-size: 18px; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial; margin: 0; padding: var(--gap); line-height: 1.4; }
    .container { max-width: 720px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: var(--radius); padding: var(--gap); }
    .row { display: flex; gap: var(--gap); flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      min-height: var(--target); padding: 0 20px; border-radius: var(--radius);
      border: 1px solid #333; background: #111; color: #fff; font-size: 18px;
      width: 100%;
    }
    .btn:focus { outline: 3px solid #0a84ff; outline-offset: 3px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    textarea {
      width: 100%; min-height: 140px; font-size: 18px; padding: 12px;
      border-radius: var(--radius); border: 1px solid #bbb;
    }
    .status { margin-top: 8px; min-height: 24px; }
    .history-item { padding: 12px; border-top: 1px solid #eee; }
    .visually-hidden { position: absolute; width: 1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
  <link rel="prefetch" href="/rdp/desktop.rdp" as="fetch">
  <script>
    // Optional token storage helper for advanced users
    window.setAgentToken = function (t) { localStorage.setItem('agent_token', t); }
  </script>
</head>
<body>
  <main class="container" aria-label="Agent Mobile App">
    <section class="card" aria-labelledby="compose-title">
      <h1 id="compose-title">Ask Agent</h1>
      <p id="compose-hint">Tip: use system dictation (iPhone mic / Fire on-screen mic), then send.</p>

      <label for="input" id="input-label">Your request</label>
      <textarea id="input" aria-labelledby="input-label" aria-describedby="compose-hint"></textarea>

      <div class="row" style="margin-top:var(--gap)">
        <button id="send" class="btn" aria-label="Send request to agent. Double-tap to send.">Send to Agent</button>
        <button id="speak" class="btn" aria-label="Speak last response again.">Speak Response</button>
        <a id="rdp" class="btn" role="button" aria-label="Connect to your desktop via Remote Desktop.">Connect to Desktop</a>
      </div>

      <div class="status" id="status" role="status" aria-live="polite"></div>
    </section>

    <section class="card" aria-labelledby="history-title" style="margin-top:var(--gap)">
      <h2 id="history-title">History</h2>
      <div id="history" role="list" aria-describedby="history-desc"></div>
      <p id="history-desc" class="visually-hidden">List of previous requests and responses.</p>
    </section>
  </main>

  <script>
    const API = (path) => `${location.origin.replace(/\/public\/mobile.*/, '')}${path}`;
    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('input');
    const historyEl = document.getElementById('history');
    const rdpEl = document.getElementById('rdp');
    let lastResponse = '';
    let retryDelay = 1000; // start at 1s
    const maxRetryDelay = 8000;

    // Offline queue (persisted in localStorage)
    function loadQueue(){
      try{ return JSON.parse(localStorage.getItem('agent_queue')||'[]') }catch(e){ return [] }
    }
    function saveQueue(q){ localStorage.setItem('agent_queue', JSON.stringify(q||[])) }
    async function flushQueue(){
      const q = loadQueue();
      if (!q.length) return;
      announce(`Sending ${q.length} queued request(s)...`);
      for (let i=0;i<q.length;i++){
        const item = q[i];
        try { await sendCore(item.text, true); q[i] = null; } catch(e){ /* leave in queue */ }
      }
      const nq = q.filter(Boolean);
      saveQueue(nq);
      if (!nq.length) announce('All queued requests sent.');
    }
    window.addEventListener('online', flushQueue);

    // Set this to your connection path:
    // Option A (recommended): native RDP profile served as download
    // Option B: Guacamole gateway path e.g. /guac/#/client/<id>
    rdpEl.href = "/rdp/desktop.rdp";

    function announce(msg) {
      statusEl.textContent = msg;
      if (navigator.vibrate) navigator.vibrate(10);
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) { announce('Please enter or dictate a request.'); return; }
      if (!navigator.onLine) {
        const q = loadQueue(); q.push({text}); saveQueue(q);
        announce('Offline: queued for later.'); if (navigator.vibrate) navigator.vibrate([30,60,30]);
        return;
      }
      await sendCore(text);
    }

    async function sendCore(text, silent){
      if (!silent) announce('Sending to agent...');
      const headers = {'Content-Type':'application/json'};
      const t = localStorage.getItem('agent_token');
      if (t) headers['X-Agent-Token'] = t;
      try {
        const res = await fetch(API('/api/agent'), {
          method: 'POST', headers, body: JSON.stringify({ input: text })
        });
        const data = await res.json();
        lastResponse = data.output || '';
        addHistory(text, lastResponse);
        if (!silent) speak(lastResponse);
        if (navigator.vibrate) navigator.vibrate(20);
        if (!silent) announce('Response ready.');
        retryDelay = 1000; // reset backoff on success
      } catch (e) {
        if (!silent) announce('Network error. Will retry...');
        if (navigator.vibrate) navigator.vibrate([60, 60, 60]);
        // Backoff retry once, then queue
        await new Promise(r=>setTimeout(r, retryDelay));
        retryDelay = Math.min(maxRetryDelay, retryDelay*2);
        try {
          if (!silent) announce('Retrying...');
          await sendCore(text, true);
        } catch(e2) {
          const q = loadQueue(); q.push({text}); saveQueue(q);
          if (!silent) announce('Still offline: queued for later.');
        }
      }
    }

    function speak(text) {
      if (!text) { announce('No response to speak yet.'); return; }
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(u);
      } else {
        announce('Speech not available. Use system TTS.');
      }
    }

    function addHistory(q, a) {
      const item = document.createElement('div');
      item.className = 'history-item';
      item.setAttribute('role','listitem');
      item.innerHTML = `
        <div><strong>Asked:</strong> ${escapeHtml(q)}</div>
        <div><strong>Answer:</strong> ${escapeHtml(a)}</div>
        <div class="row" style="margin-top:8px">
          <button class="btn" aria-label="Speak this answer">Speak</button>
        </div>`;
      const btn = item.querySelector('button');
      btn.addEventListener('click', () => speak(a));
      historyEl.prepend(item);
    }

    function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));}

    document.getElementById('send').addEventListener('click', send);
    document.getElementById('speak').addEventListener('click', () => speak(lastResponse));
    // Periodic flush
    setInterval(flushQueue, 5000);
  </script>
</body>
</html>

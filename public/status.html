<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Status</title>
<style>
  body { background:#0b0f14; color:#eef2f7; font:18px system-ui,Segoe UI,Arial; margin:0; padding:24px; }
  pre { background:#0f172a; padding:16px; border-radius:12px; overflow:auto; }
  a { color:#4ade80; }
  .hint { color:#94a3b8; }
  .wrap { display:flex; gap:12px; align-items:center; }
  code { color:#22d3ee; }
  .linklike { color:#4ade80; }
</style>
</head>
<body>
  <h1>Status</h1>
  <div class="wrap">
    <strong>Runtime:</strong>
    <span id="status" class="hint">Loading...</span>
  </div>
  <p><a href="/controller" class="linklike">Back</a></p>
  <pre id="info">Loading...</pre>
  <h2>Performance</h2>
  <pre id="perf">Loading...</pre>
<script>
async function load(){
  try { const r=await fetch('/api/status'); const j=await r.json();
    document.getElementById('status').textContent=j.status || '';
    document.getElementById('info').textContent=JSON.stringify(j.state || {}, null, 2);
  } catch(e) {}
  try {
    const r=await fetch('/api/perf'); const j=await r.json();
    if (j.ok) {
      const stt = j.perf?.stt || {count:0,total_ms:0,last_ms:0};
      const gen = j.perf?.gen || {count:0,total_ms:0,last_ms:0};
      const avg = (o)=> o.count ? Math.round(o.total_ms/o.count) : 0;
      document.getElementById('perf').textContent = `STT: last=${stt.last_ms}ms avg=${avg(stt)}ms count=${stt.count}\nGEN: last=${gen.last_ms}ms avg=${avg(gen)}ms count=${gen.count}`;
    }
  } catch(e) {}
}
load();
</script>
</body>
</html>
